<body>
  <h2>Add basket</h2>



    <mat-form-field appearance="fill">
      <mat-label>User</mat-label>
      <mat-select [(ngModel)]="selectedUser" name="user">
        <mat-option *ngFor="let user of users" [value]="user.id">
          {{user.id}} | {{user.first_name}} {{user.last_name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input [(ngModel)]="selectedDate" matInput [matDatepicker]="picker">
      <mat-hint>YYYY-MM-DD</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Discount code</mat-label>
      <input matInput [(ngModel)]="discount_code">
    </mat-form-field>


    <!--<label for="discount_code">Discount code</label>
    <input id="discount_code" name="discount_code" [(ngModel)]="discount_code" />-->

    <div class="button">
      <button (click)="addBasket()">Add</button>
    </div>

</body>
